<h3 style="text-align:center;">COMPRAS</h3>
<div class="cont-fecha">
    <select [(ngModel)]="opcionMes" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getMes()">
        <option value="0">Seleccione el mes</option>
        <option *ngFor="let mes of datosMes">{{mes}}</option>
    </select>
    <select [(ngModel)]="opcionAnio" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getAnio()">
        <option value="0">Seleccione el año</option>
        <option *ngFor="let anio of datosAnio">{{anio}}</option>
    </select>
</div>
<input type="file" (change)="readExcel($event)">
<br>
<br>
<table class="table table-striped table-bordered table-sm">
<tbody>
    <th style="padding: 5px;">CUENTAS</th>
    <tr *ngFor="let x of excelData; let  i = index">
        <td>
            <input onkeyup="javascript:this.value=this.value.toUpperCase()" type="text" #searchInput (keyup)="search(searchInput.value)"  list="listaCuentas" (keypress)="autocomplete()" [(ngModel)]="nombreCuenta[i]">
                <datalist id="listaCuentas">
                    <option *ngFor="let cuenta of cuentas$ | async" value={{cuenta.data.id}}{{cuenta.data.nombre}}>
                </datalist>
        </td>
        <td *ngFor="let cell of x">
            {{cell}}
        </td>
    </tr>
</tbody>
</table>

<br>
<button (click)="guardar()" type="button" class="btn btn-outline-success">Guardar</button>

<ng-container *ngIf="showDetails">
    <div class="modal modalc">
        <div class="modalc-content" style="width: 300px;">
            <div class="modal-header modalc-header">
                <h1 class="modal-title fs-5">Detalles Activo Fijo</h1>
                <button (click)="hideModalDetails()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formDetails">
            <div class="modalc-body" formArrayName="detallesAF">
                <!-- <ng-container *ngFor="let det of arrayDetails; let i = index"> -->
                <ng-container *ngFor="let detail of detallesAF.controls; let i = index">
                    <!-- <input type="text" class="form-control" [(ngModel)]="inputsDetails[i]"> -->
                    <input type="text" class="form-control">
                    <br>
                </ng-container>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="addDetails()">Añadir detalle</button>
                    <button type="button" class="btn color-boton" (click)="saveDetails()">Guardar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</ng-container>
