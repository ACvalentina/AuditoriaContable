        <h3 style="text-align:center;">COMPRAS</h3>
        <div class="cont-fecha">
            <select [(ngModel)]="opcionMes" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getMes()">
                <option value="0">Seleccione el mes</option>
                <option *ngFor="let mes of datosMes">{{mes}}</option>
            </select>
            <select [(ngModel)]="opcionAnio" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getAnio()">
                <option value="0">Seleccione el a√±o</option>
                <option *ngFor="let anio of datosAnio">{{anio}}</option>
            </select>
        </div>
        <input type="file" (change)="readExcel($event)">    
    <table class="table table-striped table-bordered table-sm">
        <tbody>
            <th style="padding: 5px;">CUENTAS</th>
            <tr *ngFor="let x of excelData; let  i = index">
                <td>
                    <input onkeyup="javascript:this.value=this.value.toUpperCase()" type="text" #searchInput (keyup)="search(searchInput.value)"  list="listaCuentas" (keypress)="autocomplete()" [(ngModel)]="nombreCuenta[i]">
                        <datalist id="listaCuentas">
                            <option *ngFor="let cuenta of cuentas$ | async" value={{cuenta.data.id}}{{cuenta.data.nombre}}>
                        </datalist>
                </td>
                <td *ngFor="let cell of x">
                    {{cell}}
                </td>
            </tr>
        </tbody>
    </table>
