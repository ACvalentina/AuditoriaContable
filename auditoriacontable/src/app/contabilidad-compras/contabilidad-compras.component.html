<app-cabecera></app-cabecera>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SCRIPTS DEL HANDSONTABLE -->
<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@handsontable/angular/bundles/handsontable-angular.umd.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">


<br>
<br>

<h3 style="text-align:center;">COMPRAS</h3>
<div class="cont-fecha">
    <select [(ngModel)]="opcionMes" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getMes()">
        <option value="0">Seleccione el mes</option>
        <option *ngFor="let mes of datosMes">{{mes}}</option>
    </select>
    <select [(ngModel)]="opcionAnio" class="form-select form-select-lg" aria-label=".form-select-lg example" (change)="getAnio()">
        <option value="0">Seleccione el a単o</option>
        <option *ngFor="let anio of datosAnio">{{anio}}</option>
    </select>
</div>
<div class="cont-fecha">
    <input class="form-control" type="file" (change)="readExcel($event)" style="width: 400px">
</div>
<br>
<br>
<table class="table table-striped table-bordered coso">
<tbody>
    <th style="padding: 10px;">CUENTAS</th>
    <tr *ngFor="let x of excelData; let  i = index">
        <td>
            <input onkeyup="javascript:this.value=this.value.toUpperCase()" type="text" #searchInput (keyup)="search(searchInput.value)"  list="listaCuentas" (keypress)="autocomplete()" [(ngModel)]="nombreCuenta[i]">
                <datalist id="listaCuentas">
                    <option *ngFor="let cuenta of cuentas$ | async" value={{cuenta.data.id}}{{cuenta.data.nombre}}>
                </datalist>
        </td>
        <!-- <td><a class="link" (click)="showModalDetails()" style="cursor: pointer;" data-bs-toggle="modal" href="#modalDetalles" data-whatever={{nombreCuenta[i]}}>A単adir detalle</a></td> -->
        <td>
            <button type="button" class="btn color-boton" (click)="showModalDetails()" data-bs-toggle="modal" data-bs-target="#modalDetalles">A単adir detalle</button>
        </td>
        <td *ngFor="let cell of x">
            {{cell}}
        </td>
    </tr>
</tbody>
</table>

<br>
<div class="cont-button-save">
    <button (click)="guardar()" type="button" class="btn color-boton" style="width: 120px;">Guardar</button>
</div>

<ng-container *ngIf="showDetails">
<ng-container *ngFor="let cuent of nombreCuenta; let i = index" >
<ng-container *ngIf="comprobarActivoFijo(nombreCuenta[i])">
     
    <div class="modal modalc" id="modalDetalles">
        <div class="modalc-content" style="width: 300px;">
            <div class="modal-header modalc-header">
                 <h1 class="modal-title fs-5">Detalles Activo Fijo</h1> 
                <button (click)="hideModalDetails()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modalc-body">
                <label class="form-label">Nombre Cuenta</label>
                <input type="text" class="form-control" value={{nombreCuenta[i]}}>
                <br>
                <label class="form-label">Detalles</label>
                <ng-container *ngFor="let det of arrayDetails; let i = index">
                    <input type="text" class="form-control" [(ngModel)]="inputsDetails[i]">
                    <br>
                </ng-container>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-primary" (click)="showModalDetails()">Siguiente</button> -->
                    <button type="button" class="btn btn-primary" (click)="addDetails()">A単adir detalle</button>
                    <button type="submit" class="btn color-boton" (click)="saveDetails()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
</ng-container> 
</ng-container>
